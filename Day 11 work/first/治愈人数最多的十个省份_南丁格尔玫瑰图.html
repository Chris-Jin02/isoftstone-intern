<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>中国治愈人数最多的省份</title>
		<script src="../js/echarts.min.js"></script>
		<style>
			body {
				margin: 0;
				padding: 0;
				background-color: #f7f7f7;
			}
			#main {
				width: 80%;
				height: 600px;
				margin: 30px auto;
			}
		</style>
	</head>
	<body>
		<div id="main"></div>
	</body>

	<script>
		var myChart = echarts.init(document.getElementById("main"));
		var option = {
			title: {
				text: '中国治愈人数最多的省份',
				subtext: '数据来源于网络',
				left: 'center',
				textStyle: {
					fontSize: 24,
					fontWeight: 'bold',
				},
				subtextStyle: {
					fontSize: 18,
					color: '#666'
				}
			},
			tooltip: {
				trigger: 'item',
				formatte: '{} : {} ({d}%)'
			},
			legend: {
				left: 'center',
				bottom: 20,
				data: ['北京', '上海', '广东', '江苏', '浙江', '山东', '湖南', '安徽', '河南', '四川'],
				itemWidth: 16,
				itemHeight: 16,
				textStyle: {
					fontSize: 16,
					color: '#333'
				}
			},
			series: [{
				name: '治愈人数',
				type: 'pie',
				radius: ['30%', '65%'],
				center: ['50%', '50%'],
				roseType: 'radius',
				label: {
					show: true,
					fontSize: 18,
					color: '#333',
					formatter: '{b} ({d}%)'
				},
				labelLine: {
					show: true,
					length: 20,
					length2: 40,
					lineStyle: {
						width: 2
					}
				},
				data: [
					{value: 68563, name: '湖北'},
					{value: 11085, name: '广东'},
					{value: 10190, name: '河南'},
					{value: 10149, name: '浙江'},
					{value: 10052, name: '湖南'},
					{value: 9928, name: '安徽'},
					{value: 9362, name: '江苏'},
					{value: 8985, name: '四川'},
					{value: 8781, name: '山东'},
					{value: 7168, name: '黑龙江'}
				],
				itemStyle: {
					emphasis: {
						shadowBlur: 10,
						shadowOffsetX: 0,
						shadowColor: 'rgba(0, 0, 0, 0.5)'
					}
				}
			}]
		};
		myChart.setOption(option);
	</script>
</html>
