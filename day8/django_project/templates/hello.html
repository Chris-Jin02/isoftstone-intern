<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link rel="stylesheet" href="/static/css/outer.css">
    <script src="/static/js/outer.js"></script>
</head>
<body>
<span>引用外部css文件</span>
<img src=" {% static 'images/111.jpg' %}" width="400px" height="100px">
</body>
<script>
        $.ajax({
        type: "get", //请求方式  get/post
        url: "/ajax/", //请求地址
        data: null, //传递到后台的参数
        success: function(msg){  //成功回调函数
           alert(msg);
           $('span').html(msg);
        },
        error:function (){
            console.log('出错了！！！')
        }

    });
</script>
</html>
