<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <script src="../js/echarts.min.js"></script>
    <link href="../css/main.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div style="text-align: center;margin-top: 20px;margin-bottom:
20px;font-size: 50px;font-family: '楷体';color: aliceblue;">全国新冠数据展示大屏
</div>
<!-- 左 -->
<div class="outer" style="border: 0px sandybrown solid;width: 20%;">
    <!-- 左上 -->
    <div class="single">
        <fieldset style="width: 18%;height: 350px;">
            <legend style="text-align: center;font-size:20px;">&nbsp; &nbsp; 确诊人数最多Top10&nbsp; &nbsp;
            </legend>
            <iframe src="确诊人数最多的十个省份_柱状图.html" frameborder="0"
                    scrolling="no" width="100%" height="100%"></iframe>
        </fieldset>
    </div>
    <!-- 左下 -->
    <div class="single">
        <fieldset style="width:90%;height: 410px;position:relative;margin-top: 130%;margin-left: 0px;">
            <legend style="text-align: center;font-size:20px"> &nbsp; &nbsp; 确诊人数最少TOP10 &nbsp;
            </legend>
            <iframe src="确诊人数最少的十个省份_柱状图.html" frameborder="0"
                    scrolling="no" width="100%" height="100%"></iframe>
        </fieldset>
    </div>
</div>
<!-- 中 -->
<div class="outer" style="border: 0px sandybrown solid;width: 48%;">
    <fieldset style="width:96.5%;height:798px;position: relative;margin-top: 0;margin-left: 0;">
        <legend style="text-align: center;"> &nbsp; &nbsp; 确诊人数地图 &nbsp;
        </legend>
        <iframe src="散点式地图.html"
                frameborder="0" scrolling="no" width="100%" height="100%"></iframe>
    </fieldset>
</div>
<!-- 右 -->
<div class="outer" style="border: 0px sandybrown solid;width: 24%;">
    <!-- 右上 -->
    <div class="single">
        <fieldset style="width:93%;height: 380px;position:
relative;margin-top: 0;margin-left: 0px;">
            <legend style="text-align: center;"> &nbsp; &nbsp; 治愈人数最多TOP10&nbsp; &nbsp;
            </legend>
            <iframe src="治愈人数最多的十个省份_南丁格尔玫瑰图.html"
            frameborder="0" scrolling="no" top="0" left="-20" width=100%; height=100%;"></iframe>
        </fieldset>
    </div>
    <!-- 右下 -->
    <div class="single">
        <fieldset style="width:93%;height: 410px;position:
relative;margin-top: 0%;margin-left: 0px;">
            <legend style="text-align: center;">&nbsp; &nbsp; 疫情期间大家关心的关键词&nbsp; &nbsp;
            </legend>
            <iframe src="词云图.html"
                    frameborder="0" scrolling="no" width="100%" height="100%"></iframe>
        </fieldset>
    </div>
</div>
</body>
</html>
